name: Fetch WeChat Article

on:
  workflow_dispatch:
    inputs:
      url:
        description: "WeChat article URL"
        required: true
        type: string
  push:
    branches:
      - main
      - master

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Fetch article
        run: |
          if [ -n "${{ inputs.url }}" ]; then
            python spider/wechat/article.py "${{ inputs.url }}"
          else
            python spider/wechat/article.py "https://mp.weixin.qq.com/s/iFNdkxJAtgAf042sbo-AUw"
          fi
